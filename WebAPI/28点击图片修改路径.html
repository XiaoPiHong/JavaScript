<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="images/3.jpg" id="ak"><img src="images/big.jpg" alt="" id="im"></a>
    <script>
        var imgObj = document.getElementById('im');
        imgObj.onclick = function () {
            imgObj.src = document.getElementById('ak').href;
            //写了return false;  a标签才不会跳转
            return false;
        };
    </script>
</body>
