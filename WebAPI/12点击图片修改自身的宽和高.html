<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/3.jpg" alt="" id="im">
    <script>
        var imgObj = document.getElementById('im');
        imgObj.onclick = function () {
            //点击图片,修改自身的宽和高
            imgObj.width = '200';
            imgObj.height = '400';
        };
    </script>
</body>

</html>
