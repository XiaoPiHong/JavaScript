<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="uu">
        <li score="10">助教的数学成绩</li>
        <li score="20">班主任的成绩</li>
        <li score="30">小苏的成绩</li>
        <li score="40">小杰老师成绩</li>
        <li score="50">乔峰成绩</li>
    </ul>
    <script src="common.js"></script>
    <script>

        //html标签中有没有什么自带的属性可以存储成绩的----没有,所有要自定义属性
        //本身html标签没有这个属性,自己(程序员)添加的,----自定义属性----为了存储一些数据

        //在html标签中添加的自定义属性,如果想要获取这个属性的值,需要使用getAttribute("自定义属性的名字")才能获取这个属性的值

        var list = document.getElementsByTagName("li");
        for (var i = 0; i < list.length; i++) {
            list[i].onclick = function () {
                //alert(this.score);
                /* 不能获取到自定义的属性和值，因为this这个是一个当前的dom的对象，浏览器形成的dom树中这个对象没有这个属性，
                标签才有这个属性，dom的方式把标签把获取出来是一个dom对象，.score的方式只是为这个dom对象增添了一个属性，但是没有赋值，
                所以是undefined */

                alert(this.getAttribute("score"));//要用这个方法才可以获取到这个标签的自定义属性和值
            };
        }
    </script>
</body>

</html>
