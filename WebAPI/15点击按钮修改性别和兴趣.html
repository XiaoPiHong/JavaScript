<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="修改性别" id="btn1">
    <input type="radio" value="1" name="sex">
    <input type="radio" value="2" name="sex" id="ra1">
    <input type="radio" value="3" name="sex">
    <br>
    <script>
        /*规律:在表单标签中,如果属性和值只有一个,并且值是这个属性本身,那么,
        在写js代码,DOM操作的时候,这个属性值,是布尔类型就可以了,比如下面的： */
        function my$(id) {
            return document.getElementById(id);
        }
        my$('btn1').onclick = function () {
            my$('ra1').checked = true;
            /* 此处不能写my$('ra1').checked = 'checked';因为给"checked"相当于给"ajsbjasf"，因为他是
            一个非空字符串，浏览器默认转boolen类型，非空字符串转boolen类型为true
             */
        };
    </script>
    <input type="button" value="修改兴趣" id="btn2">
    <input type="checkbox" value="1" name="xingqu">吃饭
    <input type="checkbox" value="1" name="xingqu" id="ck1">睡觉
    <input type="checkbox" value="1" name="xingqu" id="ck2">打豆豆
    <script>
        my$('btn2').onclick = function () {
            my$('ck1').checked = true;
            my$('ck2').checked = true;
        };
    </script>
</body>

</html>
