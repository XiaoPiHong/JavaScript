<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * JavaScript分三个部分:
        * 1. ECMAScript标准---基本语法
        * 2. DOM--->Document Object Model 文档对象模型,操作页面元素的
        * 3. BOM--->Browser Object Model 浏览器对象模型,操作浏览器的
        *
        * 浏览器中有个顶级对象:window----皇上
        * 页面中顶级对象:document-----总管太监
        * (页面中所有的内容都是属于浏览器的,页面中的内容也都是window的)
        *
        * 变量是window的
        *
        *
        * */

        //因为页面中的所有内容都是window的,window是可以省略的
        var num = 10;
        console.log(window.num);//10

        function f1() {
            console.log('哈哈');
        }
        window.f1();//哈哈



        //name这个变量不要轻易使用
        var name;
        console.log(window.name);//空白
        // var name = '你好';
        // console.log(window.name);//你好



        //输出的结果一样，说明window还有另一个名字
        //    console.log(top);
        //    console.log(window);



        window.document.write('哈哈');//哈哈
        window.write('嘎嘎');//报错，说明write()方法是属于document的，window里面没有这个方法，没必要用window去调用
    </script>
</body>

</html>
