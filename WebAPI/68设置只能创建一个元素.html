<body>
    <input type="button" value="显示效果" id="btn">
    <script>
        /* 设置只创建一个元素有两种方法：
        1.有则删除，无则创建
        2.无则创建
         */

        //1.先判断有没有,有就删除,然后再创建------>会一直删除和创建

                my$("dv").removeChild(my$("btn2"));
            }
            var obj = document.createElement("input");

            obj.value = "按钮";
            obj.id = "btn2";

        //2.无则创建（有则不执行，不进入循环）
        my$("btn").onclick = function () {
            //判断这个按钮的子元素是否存在
            if (!my$("btn2")) {//如果为true就有
                var obj = document.createElement("input");
                obj.type = "button";
                obj.value = "按钮";
                obj.id = "btn2";
                my$("dv").appendChild(obj);
            }
        };
    </script>
