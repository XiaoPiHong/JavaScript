<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <input type="button" value="创建一个p" id="btn">
    <div id="dv"></div>
    <script src="common.js"></script>
    <script>
        //第三种方式创建元素：document.createElement("标签名字");----->返回的是一个对象
        //1.创建元素----->document.createElement("标签名字");
        //2.设置元素内容
        //3.把元素追加到父级元素中（父级元素.appendChild(新的元素对象)；也可以用  父级元素.insertBefore(加入元素，被替换的元素)   追加）



        var dvObj = my$('dv');
        my$('btn').onclick = function () {
            //创建元素的
            var newObj = document.createElement('p');
            //设置元素内容
            setInnerText(newObj, '这是新加的一个p');
            //把创建后的子元素追加到父级元素中
            dvObj.appendChild(newObj);
        };
    </script>
</body>

</html>
