<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid pink;
        }
    </style>
</head>

<body>
    <input type="button" value="div中创建一个p" id="btn">
    <div id="dv"></div>
    <script>
        //第二种方式创建元素: 对象.innerHTML="标签代码及内容";



        document.getElementById('btn').onclick = function () {
            document.getElementById('dv').innerHTML = '<p>我是p标签</p>';
        };
        /* 注意:
        如果重复点击，是重新赋值的意思
        */
    </script>
</body>

</html>
