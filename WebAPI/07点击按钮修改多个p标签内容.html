<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="修改div1中多个p标签的内容" id="btn">
    <div id="div1">
        <p>哈哈</p>
        <p>哈哈</p>
        <p>哈哈</p>
        <p>哈哈</p>
        <p>哈哈</p>
    </div>
    <div id="div2">
        <p>嘎嘎</p>
        <p>嘎嘎</p>
        <p>嘎嘎</p>
        <p>嘎嘎</p>
        <p>嘎嘎</p>
    </div>
    <script>
        //document.getElementsByTagName("标签的名字");返回的是一个伪数组,
        //无论获取的是一个标签,还是多个标签,最终都是在数组中存储的,这行代码的返回值就是一个数组


        //案例：修改div1中多个p标签的内容
        //根据id获取按钮,注册点击事件,添加事件处理函数
        document.getElementById("btn").onclick = function () {
            //根据标签名字获取标签
            // var pObjs = document.getElementsByTagName("p");//这里是获取整个文档的p标签
            var pObjs = document.getElementById("div1").getElementsByTagName("p");
            //循环遍历这个数组
            for (var i = 0; i < pObjs.length; i++) {
                //每个p标签,设置文字
                pObjs[i].innerText = "我们都是p";
            }
        };
    </script>
</body>

</html>
