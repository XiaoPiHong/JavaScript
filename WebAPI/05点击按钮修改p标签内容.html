<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="设置p标签内容" id="btn">
    <p id="p1">我是一个p标签</p>
    <script>
        //案例，点击按钮，修改p标签内容
        // 总结：凡是成对的标签，中间的文本内容，设置的时候，都使用innerText这个属性

        //1.根据id获取按钮，为按钮注册点击事件，添加事件处理函数
        document.getElementById('btn').onclick = function () {
            //根据id获取p标签，设置内容
            document.getElementById('p1').innerText = "我是新的内容";
        };
    </script>
</body>

</html>
