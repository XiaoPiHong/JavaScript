        /*

         * 写正则表达式,根据字符串来写正则表达式进行匹配

         *
         *
         * 练习1：身份证的正则表达式:
         *
         * 15位或者18位
         * ([1-9][0-9]{14})|([1-9][0-9]{16}[0-9xX])
         *
         *
         * ([1-9][0-9]{14})([0-9]{2}[0-9xX])? -------->   ? 的意思是出现0次或1次，([1-9][0-9]{14})表示了前面15位，([0-9]{2}[0-9xX])? 表示([0-9]{2}[0-9xX])出现0次或1次，若出现0次，就是15位的身份证，若是1次就是18位的身份证
         *
         *
         *
         *
         *
         *
         *
         * 练习2：座机号码的正则表达式：
         * 010-19876754
         * 0431-87123490
         * [0-9]{3,4}[-][0-9]{8}--->第一种写法
         * \d{3,4}[-]\d{8}---->第二种写法
         *
         *
         *
         *
         * 练习3：qq号正则表达式：
         * [1-9][0-9]{4,10}----->第一种写法
         * \d{5,11}------>第二种写法
         *
         *
         *
         * 练习4：手机号码的正则表达式：

         *
         * ([1][358][0-9][0-9]{8})|([1][4][37][0-9]{8})|([1][7][01367][0-9]{8})
         *
         *
         *
         *
         *
         * 练习5：邮箱的正则表达式：

         *
         * sd2113_3.-fd@itcast.com.cn
