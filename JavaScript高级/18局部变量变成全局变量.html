    <script>
        // 复习自调用函数的推导方法
        // 1.
        function f1() {
            console.log('调用');
        }
        f1();
        //2.因为f1中存的是函数的代码，所以可以写成：
        (function f1() {
            console.log('调用');
        })();
        //3. f1这个名字可以省略，变成：
        (function () {
            console.log('调用');
        })();
    </script>
