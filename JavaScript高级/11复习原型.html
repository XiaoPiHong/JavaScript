<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //构造函数
        function Person(sex, age) {
            this.sex = sex;
            this.age = age;
        }
        //通过原型添加方法
        Person.prototype.sayHi = function () {
            console.log("打招呼,您好");
        };
        var per = new Person("男", 20);
        var per2 = new Person('女', 30);
        console.dir(per); //实例对象
        console.dir(Person); //构造函数的名字
        console.log(per.__proto__ == Person.prototype); //true,ie8为false（ie8没有__proto__这个属性）
        console.log(per.__proto__); //ie8中为undefined
        console.log(per.__proto__.constructor == Person.prototype
            .constructor); //true(这里它们都能点出constructor属性，说明它们也都是一个对象)
        console.log(per.sayHi == per2.sayHi); //这里体现了原型的作用(共享数据,节省内存空间)


        //总结：
        //1.实例对象中有两个属性(这两个属性是通过构造函数来获取的，因为实例对象是通过构造函数来创建的),还有一个__proto__这个属性
        //2.构造函数中并没有sex和age的两个属性（说明构造函数只是一个模板，用来创建实例对象的）


        /*3.
         * 实例对象中有个属性,__proto__,也是对象,叫原型,不是标准的属性,浏览器使用的
         * 构造函数中有一个属性,prototype,也是对象,叫原型,是标准属性,程序员使用
         *
         * 原型---->__proto__或者是prototype,都是原型对象,
         * 原型的作用:共享数据,节省内存空间
         * */
    </script>
</body>

</html>
