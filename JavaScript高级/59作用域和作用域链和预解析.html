        // 作用域链: 变量的使用, 从里向外, 层层的搜索, 搜索到了就可以直接使用了
        // 层层搜索, 搜索到0级作用域的时候, 如果还是没有找到这个变量, 结果就是报错

        var num = 10; //作用域链 级别:0
        function f1() {
            var num = 20; //作用域链 级别:1
            function f2() {
                var num = 30; //作用域链 级别:2
                console.log(num);
            }
            f2();
        }
        f1(); //30
