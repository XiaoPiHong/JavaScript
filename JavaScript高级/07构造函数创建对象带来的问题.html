        //第三部分--------------------------------------------------
        // 为了调用的时候都是调用同一个方法，用下面的方法
        function myEat() {
            console.log("吃大榴莲");
        }
        var myEat = 10;

        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.eat = myEat;

        var per1 = new Person("小白", 20);
        var per2 = new Person("小黑", 30);
