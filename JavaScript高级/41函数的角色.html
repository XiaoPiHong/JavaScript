<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函数的角色：
        //函数的角色有两部分:1.函数的声明、2.函数表达式


        //函数的声明
        function f1() {
            console.log("我是函数");
        }
        f1();
        //函数表达式
        var ff = function () {
            console.log("我也是一个函数");
        };
        ff();
    </script>
</body>

</html>
