<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(age, sex) {
            this.age = age;
            this.sex = sex;
        }
        Person.prototype.sex = "女";
        var per = new Person(10, "男");
        console.log(per.sex); //男
        //因为JS是一门动态类型的语言,对象没有什么,只要点了,那么这个对象就有了这个东西,没有这个属性,只要对象.属性名字,对象就有这个属性了,但是,该属性没有赋值,所以,结果是:undefined
        console.log(per.fdsfdsfsdfds); //undefined

        // 总结：
        //1.实例对象访问这个属性,应该先从实例对象中找,找到了就直接用，找不到就去指向的原型对象中找,找到了就使用,找不到呢?=====找不到就undefined，但若是调用方法就会报错
        //2.通过实例对象能否改变原型对象中的属性值?不能
        //3。就想改变原型对象中属性的值,怎么办?直接通过原型对象.属性=值;可以改变
    </script>
</body>

</html>
