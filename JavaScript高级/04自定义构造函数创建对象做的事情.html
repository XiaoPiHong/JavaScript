<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayHi = function () {
                console.log("您好");
            };
        }
        //创建对象---->实例化一个对象,的同时对属性进行初始化
        var per = new Person("小红", 20);

        /*
         *
         * 1.开辟空间存储对象
         * 2.把this设置为当前的对象
         * 3.设置属性和方法的值
         * 4.把this对象返回
         *
         *
         *
         * */
    </script>
</body>

</html>
