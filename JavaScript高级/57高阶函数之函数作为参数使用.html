<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 复习：
        var arr = [10, 20304, 5008, 94894, 4884];
        arr.sort(); //sort()方法是不稳定的要加一个函数作为参数才可以排序
        console.log(arr);




        //排序---函数作为参数使用,匿名函数作为sort方法的参数使用,那么此时的匿名函数中有两个参数,
        arr.sort(function (obj1, obj2) {
            if (obj1 > obj2) {
                return -1;
            } else if (obj1 == obj2) {
                return 0;
            } else {
                return 1;
            }
        });
        console.log(arr);

        var arr1 = ["acdef", "abcd", "bcedf", "bced"];
        arr1.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else if (a == b) {
                return 0;
            } else {
                return -1;
            }
        });
        console.log(arr1);
    </script>
</body>

</html>
