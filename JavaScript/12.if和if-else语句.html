<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //if语句
        /*if (表达式) {
            内容
        }*/
        var str = "帅";
        if (str == "帅") {
            console.log("我好帅");
        }


        // if-else语句
        /*
        if(表达式1){
            代码1
        }else{
            代码2
        }
        */
        var num = 10;
        if (num == 10) {
            console.log('对');
        } else {
            console.log('错');
        }

        var age = parseInt(prompt('请输入你的年龄'));
        if (age >= 18) {
            console.log('你成年啦');
        } else {
            console.log('你未成年');
        }
    </script>
</body>

</html>
