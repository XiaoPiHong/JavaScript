<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //结论：函数是可以作为返回值使用的

        function f1() {
            console.log("函数调用了");
            return function () {
                console.log("f1的返回值被接收了");
            }
        }
        // 变量f2接收的是f1的返回值,f2变成了一个函数表达式，可以直接f2()调用
        var f2 = f1();
        f2();
    </script>
</body>

</html>
