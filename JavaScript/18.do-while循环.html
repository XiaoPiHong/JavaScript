<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         *
         * do-while循环
         *
         * 语法:
         * do{
         *     循环体
         * }while(条件);
         *
         * 执行过程:
         * 先执行一次循环体,然后判断条件是否成立,不成立,则跳出循环,成立则执行循环体,然后再判断条件是否成立,成立则继续循环
         *
         * */


        do {
            var result = prompt('你觉得我帅吗');
        } while (result != "帅");
        alert('你真有眼观');
    </script>
</body>

</html>
