<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        再次了解静态方法（重要）：
        实例方法---->必须要通过new的方式创建的对象(实例对象)来调用的方法
        静态方法---->直接通过大写的构造函数的名字调用的方法(直接通过大写的对象名字调用的)
        */


        /*字符串的常用属性:
        .length------>字符串的长度
        .charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串
        .fromCharCode(数字值,可以是多个参数),返回的是ASCII码对应的值
        .concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串
        .indexOf(要找的字符串,从某个位置开始的索引);返回的是这个字符串的索引值,没找到则返回-1
        .lastIndexOf(要找的字符串);从后向前找,但是索引仍然是从左向右的方式,找不到则返回-1
        .replace("原来的字符串","新的字符串");用来替换字符串的
        .slice(开始的索引,结束的索引); 从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串
        .split("要干掉的字符串",切割后留下的个数);切割字符串
        .substr(开始的位置,个数);返回的是截取后的新的字符串
        .substring(开始的索引,结束的索引),返回截取后的字符串,不包含结束的索引的字符串
        .toLocaleLowerCase();转小写
        .toLowerCase();转小写
        .toLocaleUpperCase()转大写
        .toUpperCase();转大写
        .trim();干掉字符串两端的空格*/


        //===================================String的属性：
        // 1.求字符串的长度(.length)
        var str = 'abcde';
        console.log(str.length);//5


        //=====================================String的方法：
        //1..charAt(索引)
        var str1 = 'abcde';
        console.log(str1.charAt(2));//c

        //2.String.fromCharCode(静态方法)
        console.log(String.fromCharCode(83, 79, 83));//SOS

        //3..concat(字符串1,字符串2,...)
        var str2 = "11";
        console.log(str2.concat("22", "33", "44"));//11223344

        //4..indexOf(要找的字符串,从某个位置开始的索引)
        var str3 = "abcdea";
        console.log(str3.indexOf('a'));//0
        //从下标为1的位置开始找的意思
        console.log(str3.indexOf('a', 1));//5

        //5..lastIndexOf(要找的字符串)
        var str4 = "abcdea";
        console.log(str4.lastIndexOf('a'));//5

        //6..replace("原来的字符串","新的字符串")
        var str5 = "112233";
        console.log(str5.replace("11", "22"));//222233

        //7..slice(开始的索引,结束的索引)
        var str6 = "哈哈，我好帅啊！！！";
        console.log(str6.slice(3));//我好帅啊!!!(只有一个参数表示从开始到最后的意思)
        console.log(str6.slice(3, 7));//我好帅啊（3的位置开始，到7的前一个）

        //8..split("要干掉的字符串",切割后留下的个数)
        var str7 = "明人|佐助|路飞|黑胡子";
        console.log(str7.split("|"));//返回一个数组
        console.log(str7.split("|", 3));//返回一个数组(第二个参数表示留几个的意思)

        //9..substr(开始的位置,个数);返回的是截取后的新的字符串
        var str8 = "哈哈，我好帅啊！！！";
        console.log(str8.substr(3));//我好帅啊！！！(只有一个参数表示从开始到最后的意思)
        console.log(str8.substr(3, 4));//我好帅啊

        //10..substring(开始的索引,结束的索引)---------------->和7相同
        var str9 = "哈哈，我好帅啊！！！";
        console.log(str9.substring(3));//我好帅啊！！！(只有一个参数表示从开始到最后的意思)
        console.log(str9.substring(3, 7));//我好帅啊（3的位置开始，到7的前一个）
    </script>
</body>

</html>
