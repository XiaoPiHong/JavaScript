<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getMax(x, y) {
            return x > y ? x : y;
        }
        console.log(getMax(10, 20));

        var x = 10;
        var y = 20;
        console.log(getMax(x, y));
        //上述代码的意思为将变量x的值和变量y的值赋值给函数形参的x和y(它们并不是同一个变量)


        //注意：
        //1.如果重新初始化和赋值一个新的变量成为调用函数时的实参，它们不是同一个变量
    </script>
</body>

</html>
