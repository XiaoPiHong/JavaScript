<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //求字符串长度
        var str = '11111111111111111111111111111111111111111';
        console.log(str.length);

        //字符串拼接
        console.log('哈哈' + '嘎嘎' + '呸呸');

        //使用+号，一个是字符串一个是数字，结果是字符串拼接
        var str1 = '10';
        var num1 = 20;
        console.log(str1 + num1);

        //使用-号,浏览器帮助我们自动把字符串类型转换成数字类型，这种方式叫：隐式转换
        var str2 = '10';
        var num2 = 5;
        console.log(str2 - num2);
    </script>
</body>

</html>
