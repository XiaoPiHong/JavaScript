<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 自定义一个构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.play = function () {
                console.log("打篮球");
            };
        }
        //创建对象
        var per1 = new Person("小白", 20);
        per1.name = "小黑";
        console.log(per1.name);
        per1.play();


        //另一种访问属性的方法(name要用双引号)
        per1["name"] = "小周";
        console.log(per1["name"]);

        //另一种方式访问方法（play要用双引号）
        per1["play"]();

    </script>
</body>

</html>
