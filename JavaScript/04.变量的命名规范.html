<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 变量名的注意问题---变量名的命名规范,要遵循驼峰命名法
        1.变量的名字要有意义
        2.变量名有一定的规范:一般以字母,$符号,下划线开头,中间或者后面可以有$符号,字母,数字
        3.变量名一般都是小写的
        4.变量名如果是多个单词,第一个单词的首字母是小写的,后面的所有的单词的首字母都是大写的,这种命名方式
        称为:驼峰命名
        5.不能使用关键字(系统自带的一些单词,不能使用)
        6.不会单词用拼音,拼音也要遵循驼峰命名法 */
    </style>
</head>

<body>
    <script>
        //存储一个数字10
        var number = 10;
        //存储一个5
        var number2 = 5;
        //存储一个人的名字
        var name = "小黑";
        //存储真(true)
        var flag = true;
        //存储一个null--->相当于是空
        var nll = null;
        //存储一个对象
        var obj = new Object();
    </script>
</body>

</html>
