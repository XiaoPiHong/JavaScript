<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        重点：（字符串类型有时候是基本类型，有时候是引用类型）
        string ---->字符串类型----基本类型
        String ---->字符串类型----引用类型

        知道就行：
        1.字符串可以看成是字符组成的数组,但是js中没有字符类型
        2.字符是一个一个的,在别的语言中字符用一对单引号括起来
        3.在js中字符串可以使用单引号也可以使用双引号
        4.字符串特性:不可变性,字符串的值是不能改变（字符串的值之所以看起来是改变的,那是因为指向改变了
        ,并不是真的值改变）--------------->这里的String是一个对象,用对象在堆空间的存储方式才能理解
        */

        // 理解例子1：
        var str = "hello";
        console.log(str[0]);//字符串也可以通过索引访问字符串中的某个值(可以访问--->读取--->只读(只读，不能改变))


        //理解例子2：
        str[1] = "W"; //只读(只读，不能改变),因为不可变性
        console.log(str);//仍然是   hello
        // 设置: 设置才是可以改变(上面是只读，不设置)


        //理解例子3：
        var str1 = "小苏好猥琐";
        str1 = "小苏好邪恶了";//重新赋值（这里是重新赋值了，并不是值改变了，配合例子2一起理解）
        console.log(str1);//小苏好邪恶了


        //理解例子4:
        for (var i = 0; i < str.length; i++) {
            console.log(str[i]);//因为字符串可以看成是数组,所以,可以通过for循环进行遍历
        }
    </script>
</body>

</html>
