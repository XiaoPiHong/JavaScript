        // 字面量创建对象方法的缺陷：一次性的对象

            sex: "女"
        };

        //点语法:   对象.名字=值; 对象.名字=函数;
        //缺什么，去.就有了


        /*

        是一门解释性的语言
        是一门脚本语言
        是一门弱类型语言,声明变量都用var
        是一门基于对象的语言
        是一门动态类型的语言:
        1. 代码(变量)只有执行到这个位置的时候,才知道这个变量中到底存储的是什么,如果是对象,就有对象的属性和方法,如果是变量就是变量的作用
        2. 对象没有什么,只要点了,通过点语法,那么就可以为对象添加属性或者方法
